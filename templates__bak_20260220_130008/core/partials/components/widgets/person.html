{# 
  Component: Person Card
  Uso:
  {% include "core/partials/components/widgets/person.html"
     with name=usuario.nome
          role="Professor"
          photo_url=usuario.foto.url
  %}
#}

<div class="person">

  <div class="person-photo">
    {% if photo_url %}
      <img src="{{ photo_url }}" alt="{{ name }}">
    {% else %}
      <div class="person-initial">
        {{ name|slice:":1"|upper }}
      </div>
    {% endif %}
  </div>

  <div class="person-info">
    <div class="person-name">{{ name }}</div>

    {% if role %}
      <div class="person-role">{{ role }}</div>
    {% endif %}
  </div>

</div>
