{# 
  Component: Calendar (mensal)
  Uso:
  {% include "core/partials/components/widgets/calendar.html"
     with month_name="Fevereiro"
          year=2026
          days=calendar_days
  %}
#}

<div class="calendar">

  <div class="calendar-header">
    <span class="calendar-month">{{ month_name }} {{ year }}</span>
  </div>

  <div class="calendar-grid">

    {% for day in days %}
      <div class="calendar-day {% if day.is_today %}is-today{% endif %} {% if day.has_event %}has-event{% endif %}">
        
        <span class="calendar-number">
          {{ day.number }}
        </span>

      </div>
    {% endfor %}

  </div>

</div>
