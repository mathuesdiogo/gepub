{# Tabs (SUAP-like) #}
{% if items %}
  <nav class="tabs" aria-label="{{ aria_label|default:'Navegação' }}">
    {% for it in items %}
      <a
        class="tabs__item {% if it.active %}is-active{% endif %}"
        href="{{ it.url }}"
        {% if it.title %}title="{{ it.title }}"{% endif %}
        {% if it.aria_current %}aria-current="page"{% elif it.active %}aria-current="page"{% endif %}
      >
        <span class="tabs__label">{{ it.label }}</span>
        {% if it.count != None %}
          <span class="tabs__badge">{{ it.count }}</span>
        {% endif %}
      </a>
    {% endfor %}
  </nav>
{% endif %}
