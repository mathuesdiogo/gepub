{% comment %} 
Esperado:
- title: string
- rows: lista de dicts com chaves: label, total
{% endcomment %}

<div class="form-section u-mt-14">
  <div class="form-section__title">{{ title }}</div>

  {% if rows %}
    {% with max=rows.0.total %}
      <div class="u-grid-gap-8">
        {% for r in rows %}
          <div class="mini-bar-chart__row">
            <div class="small u-opacity-90 u-nowrap-ellipsis">
              {{ r.label }}
            </div>
            <progress class="mini-bar-chart__progress" value="{{ r.total }}" max="{% if max %}{{ max }}{% else %}1{% endif %}"></progress>
            <div class="small u-text-right u-opacity-85">{{ r.total }}</div>
          </div>
        {% endfor %}
      </div>
    {% endwith %}
  {% else %}
    <div class="small u-opacity-80">Sem dados ainda.</div>
  {% endif %}
</div>
