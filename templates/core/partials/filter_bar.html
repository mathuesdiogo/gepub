<div class="filter-bar">
  <form method="get" action="{{ action_url|default:'' }}" class="filter-bar__form">
    
    <div class="filter-bar__group">
      <label class="filter-bar__label">Buscar</label>

      <div class="filter-bar__controls">
        <input
          type="search"
          name="q"
          value="{{ q|default:'' }}"
          placeholder="{{ placeholder|default:'Buscar...' }}"
          class="filter-bar__input"
          {% if input_attrs %}{{ input_attrs|safe }}{% endif %}
        />

        <button type="submit" class="btn btn-primary">
          Filtrar
        </button>

        {% if clear_url and has_filters %}
          <a href="{{ clear_url }}" class="btn btn-ghost">
            Limpar
          </a>
        {% endif %}
      </div>
    </div>

    {% if extra_filters %}
      <div class="filter-bar__extras">
        {{ extra_filters|safe }}
      </div>
    {% endif %}

  </form>
</div>
