{% if page_obj and page_obj.paginator.num_pages > 1 %}
  <div class="pagination">
    <div class="pagination__meta">
      Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }}
    </div>

    <div class="pagination__links">
      {% if page_obj.has_previous %}
        <a class="btn btn--ghost"
           href="?{% if q %}q={{ q|urlencode }}&{% endif %}{% if ano %}ano={{ ano|urlencode }}&{% endif %}page={{ page_obj.previous_page_number }}">
          Anterior
        </a>
      {% endif %}

      {% if page_obj.has_next %}
        <a class="btn btn--ghost"
           href="?{% if q %}q={{ q|urlencode }}&{% endif %}{% if ano %}ano={{ ano|urlencode }}&{% endif %}page={{ page_obj.next_page_number }}">
          Próxima
        </a>
      {% endif %}
    </div>
  </div>
{% endif %}
