<div class="action-menu">
  <button type="button" class="action-menu__button">
    <i class="fa-solid fa-ellipsis-vertical"></i>
  </button>

  <div class="action-menu__dropdown">
    {% for item in items %}
      <a href="{{ item.url }}" class="action-menu__item {{ item.variant|default:'' }}">
        <i class="{{ item.icon }}"></i>
        {{ item.label }}
      </a>
    {% endfor %}
  </div>
</div>
