<div class="detail-summary">

  {% if fields %}
  <div class="detail-summary__fields">
    {% for item in fields %}
      <div class="detail-summary__item">
        <span class="detail-summary__label">{{ item.label }}</span>
        <span class="detail-summary__value">{{ item.value }}</span>
      </div>
    {% endfor %}
  </div>
  {% endif %}

  {% if pills %}
  <div class="detail-summary__pills">
    {% for pill in pills %}
      <div class="detail-summary__pill">
        <span class="detail-summary__pill-value">{{ pill.value }}</span>
        <span class="detail-summary__pill-label">{{ pill.label }}</span>
      </div>
    {% endfor %}
  </div>
  {% endif %}

</div>
