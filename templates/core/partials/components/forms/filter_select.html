<div class="filter-bar__field" style="min-width:260px;">
  <label class="small">{{ label }}</label>

  <select name="{{ name }}">
    <option value="">{{ empty_label|default:"Todos" }}</option>

    {% for opt in options %}
      <option value="{{ opt.value }}" {% if value|stringformat:"s" == opt.value|stringformat:"s" %}selected{% endif %}>
        {{ opt.label }}
      </option>
    {% endfor %}
  </select>
</div>
