<div class="sec-kpi {% if variant %}{% if 'kpi-' in variant %}{{ variant }}{% else %}kpi-{{ variant }}{% endif %}{% endif %}">
  <div class="sec-kpi__body">
    <div class="sec-kpi__label">{{ label|default:"Indicador" }}</div>
    <div class="sec-kpi__value">{{ value|default:"0" }}</div>
    {% if helper %}<div class="sec-kpi__helper">{{ helper }}</div>{% endif %}
  </div>
</div>
