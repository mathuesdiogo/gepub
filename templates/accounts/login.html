{% extends "core/base_public.html" %}

{% block title %}Entrar • GEPUB{% endblock %}

{% block content %}
  <div class="card">
    <div class="card__title" style="display:flex; align-items:center; gap:10px;">
      <span class="pill">GEPUB</span>
      <span>Entrar</span>
    </div>

    <div class="card__body">
      <p style="margin-top:0;">Use seu usuário e senha para acessar.</p>

      {% if error %}
        <p style="margin:10px 0; color:#ffb4b4;"><strong>{{ error }}</strong></p>
      {% endif %}

      <form method="post" style="display:flex; flex-direction:column; gap:10px;">
        {% csrf_token %}

        <div>
          <label class="small">Usuário</label><br>
          <input name="username" autocomplete="username" required
                 style="width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); color:inherit;">
        </div>

        <div>
          <label class="small">Senha</label><br>
          <input name="password" type="password" autocomplete="current-password" required
                 style="width:100%; padding:10px 12px; border-radius:12px; border:1px solid rgba(255,255,255,.12); background:rgba(255,255,255,.04); color:inherit;">
        </div>

        <button type="submit"
                style="padding:10px 12px; border-radius:12px; border:1px solid rgba(90,166,255,.35); background:rgba(90,166,255,.15); color:inherit; font-weight:700;">
          Entrar
        </button>
      </form>
    </div>
  </div>
{% endblock %}
