{% extends "core/base_public.html" %}

{% block title %}Alterar senha • GEPUB{% endblock %}

{% block content %}
  <div class="card" style="max-width:460px;">
    <div class="card__title" style="display:flex; align-items:center; gap:10px;">
      <span class="pill">Segurança</span>
      <span>Alterar senha</span>
    </div>

    <div class="card__body">
      <p style="margin-top:0;">
        Primeiro acesso: por segurança, defina uma nova senha para continuar.
      </p>

      {% if error %}
        <p style="margin:10px 0; color:#ffb4b4;"><strong>{{ error }}</strong></p>
      {% endif %}

      <form method="post" style="display:flex; flex-direction:column; gap:10px;">
        {% csrf_token %}

        <div>
          <label class="small">Nova senha</label><br>
          <input name="password1" type="password" required
                 style="width:100%; padding:10px 12px; border-radius:12px; border:2px solid rgba(90,166,255,.35); background:rgba(255,255,255,.03); color:inherit;">
        </div>

        <div>
          <label class="small">Confirmar nova senha</label><br>
          <input name="password2" type="password" required
                 style="width:100%; padding:10px 12px; border-radius:12px; border:2px solid rgba(90,166,255,.35); background:rgba(255,255,255,.03); color:inherit;">
        </div>

        <button type="submit"
                style="padding:10px 12px; border-radius:12px; border:1px solid rgba(90,166,255,.35); background:rgba(90,166,255,.15); color:inherit; font-weight:800;">
          Salvar nova senha
        </button>
      </form>
    </div>
  </div>
{% endblock %}
